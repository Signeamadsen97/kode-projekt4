<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL-feedback - loginside</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/79bd33e4e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <img class="logo-login" src="img/logo1 dark.svg" alt="feedflow forside">
        <div class="login-wrapper">
            <div class="login-container">
                <h1 class="login-overskrift">Velkommen til FeedFlow</h1>
                <form class="login-form">
                    <div class="login-input">
                        <label for="brugernavn">E-mail</label>
                        <input type="text" id="brugernavn" placeholder="Studiemail">
                    </div>
                    <div class="login-input">
                        <label for="password">Kodeord</label>
                        <input type="text" id="password" placeholder="Kodeord">
                    </div>
                </form>
                <div class="login">
                    <button onclick="window.location.href='forside.html';" class="login-knap">Log p√• med Underviser- og
                        studerendelogin WAYF</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
